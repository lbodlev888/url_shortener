<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ code + " - " + message }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen flex items-center justify-center p-6">
  <div class="bg-white shadow-2xl rounded-2xl p-10 max-w-md w-full text-center">
    <h1 class="text-6xl font-bold text-blue-600 mb-4">{{ code }}</h1>
    <h2 class="text-2xl font-semibold mb-2">{{ message }}</h2>
    <p class="text-gray-600 mb-6">{{ details }}<br></p>
    <a href="/" class="inline-block px-6 py-2 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition">
      Go Back Home
    </a>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Shortener</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen flex items-center justify-center p-4 relative">
  <div class="bg-white shadow-2xl rounded-2xl p-8 max-w-lg w-full space-y-6">
    <h1 class="text-3xl font-bold text-center">URL Shortener</h1>
    <p class="text-sm text-center text-gray-600">
      Note: Your shortened links will be <span class="font-semibold">automatically deleted</span> after 6 months of no access.
    </p>
    <div class="space-y-4">
      <input
        id="urlInput"
        type="url"
        placeholder="Enter your URL here..."
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        required/>
      <button
        onclick="generateShortUrl()"
        class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition">
        Generate Short URL
      </button>
      <div id="resultContainer" class="hidden relative">
        <p class="text-sm text-gray-600 mb-1">Your shortened URL:</p>
        <div class="bg-gray-100 border border-gray-300 rounded-lg px-4 py-2 flex items-center justify-between">
          <span id="shortUrl" class="text-blue-600 break-all"></span>
          <button
            onclick="copyToClipboard()" class="ml-2 text-sm text-blue-500 hover:underline">Copy</button>
        </div>
        <!-- Floating notification near copy button -->
        <div id="copyNotification" class="hidden absolute -top-10 left-1/2 transform -translate-x-1/2 bg-green-500 text-white px-4 py-2 rounded-lg shadow-lg text-sm animate-fade-in-out">
          Short URL copied to clipboard!
        </div>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
